<!DOCTYPE html>
<html>
<head>
  <title>fxUnivers</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display\
=swap" rel="stylesheet">
  <script src="/js/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div class="solo-container">
    <div class="solo">

      <img src="/images/logo/fxunivers-logo.svg" onclick="window.location.replace('/')">


      <h3>Message Us</h3>
      <form id="msg-id">
	<input type="text" name="fname" placeholder="First Name" class="txt-input" required>
	<input type="text" name="lname" placeholder="Last Name" class="txt-input">
	<input type="text" name="email" placeholder="Email Address" class="txt-input" required>
	<input type="text" name="subject" placeholder="Message Subject" class="txt-input" required>
	<textarea name="body" col="20" row="50" placeholder="Your message" required></textarea>
	<input type="submit" value="Send Message" class="submit-btn">
      </form>
      
      
    </div>
  </div>

  <script>
    $('#msg-id').submit(function(e) {
	e.preventDefault();
	jQuery.ajax({
	    type:'POST',
	    url:'/contact/message_us.php',
	    data:$(this).serialize(),
	    success: function(response) {
		if(response=='sent') {
		    alert('Thanks for contacting us. We will respond to your message shortly.');
		    window.location.replace('/');
		} else {
		    alert('Something went wrong. Please try again.');
		}
	    }
	});
    });
  </script>
</body>
</html>
